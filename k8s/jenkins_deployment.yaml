apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: jenkins-sa
      securityContext:
        fsGroup: 1000          # <-- GIVE PERMISSION TO JENKINS USER
      nodeSelector:
        "node-role": "jenkins-node"
      imagePullSecrets:
        - name: regcred
      containers:
        - name: jenkins
          image: mohfathy/jenkins-with-docker-kubectl-awscli
          ports:
            - containerPort: 8080
            - containerPort: 50000
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-home-pvc
