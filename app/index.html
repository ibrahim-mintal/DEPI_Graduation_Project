<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        /* ---- Styling as provided above (new dark glass style) ---- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: url('Landing_bg.png') no-repeat center center fixed; background-size: cover; min-height: 100vh; padding: 20px; position: relative; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 1; }
        .container, .stats, .recent-urls { background: rgba(24,24,32,0.85); color: #f4f6fa; border-radius: 22px; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.50); border: 1px solid rgba(120,120,180,0.18); backdrop-filter: blur(8px); padding: 40px; position: relative; z-index: 2; }
        .container { max-width: 500px; width: 100%; animation: slideUp 0.6s ease-out; margin: 50px auto; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; background: linear-gradient(90deg, #8f5cf9, #4e9af1 70%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .header p { color: #afc4ff; font-size: 1.1em; }
        .url-form { margin-bottom: 30px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .url-input { width: 100%; padding: 15px 20px; border: 1.5px solid rgba(160,160,220,0.20); border-radius: 12px; font-size: 16px; background: rgba(36,36,54,0.85); color: #f6f9fe; transition: all 0.3s ease; box-shadow: 0 3px 12px rgba(80,80,120,0.10); }
        .url-input:focus { outline: none; border-color: #8f5cf9; background: rgba(50,50,76,0.95); }
        .shorten-btn { width: 100%; padding: 15px; background: linear-gradient(108deg, #8f5cf9 20%, #4e9af1 100%); color: #fff; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .shorten-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(79,156,244,0.25); }
        .shorten-btn:active { transform: translateY(0); }
        .shorten-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .result { background: rgba(44,44,60,0.85) !important; color: #fffc; border-radius: 14px; border-left: 4px solid #8f5cf9; padding: 20px; margin-top: 20px; display: none; transition: background 0.35s, color 0.35s; }
        .result.show { display: block; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .result h3 { color: #8f5cf9; margin-bottom: 15px; font-size: 1.2em; }
        .url-result { background: rgba(36,36,54,0.85); padding: 12px 15px; border-radius: 8px; border: 1px solid #394573; font-family: 'Courier New', monospace; font-size: 14px; word-break: break-all; margin-bottom: 10px; color: #b8e5ff; }
        .copy-btn { background: linear-gradient(108deg, #8f5cf9 20%, #4e9af1 100%); color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 600; transition: background 0.3s ease, box-shadow 0.3s; box-shadow: 0 3px 12px rgba(127,127,168,0.09); }
        .copy-btn:hover { background: #4e9af1; }
        .error { background: rgba(184,30,70,0.22); color: #ffd6e6; border: 1.5px solid #da478e; border-radius: 10px; padding: 15px; margin-top: 15px; display: none; transition: background 0.35s, color 0.35s; }
        .error.show { display: block; animation: shake 0.5s ease-out; }
        @keyframes shake { 0%,100% {transform:translateX(0);} 25%{transform:translateX(-5px);} 75%{transform:translateX(5px);} }
        .stats { margin-top: 20px; text-align: center; z-index: 2; }
        .stats h4 { margin-bottom: 10px; font-size: 1.1em; color: #c1beff; }
        .loading { display: none; text-align: center; color: #8f5cf9; font-weight: 600; }
        .loading.show { display: block; }
        .recent-urls { margin-top: 30px; z-index: 2; max-width: 800px; margin-left: auto; margin-right: auto; }
        .recent-urls h3 { color: #c1beff; margin-bottom: 15px; text-align: center; font-size: 1.5em; }
        .url-item { background: rgba(44,44,60,0.85); border-radius: 8px; padding: 15px; margin-bottom: 10px; border-left: 4px solid #8f5cf9; color: #fff; transition: background 0.35s, color 0.35s; }
        .url-item .short-url { font-weight: bold; color: #8f5cf9; margin-bottom: 5px; }
        .url-item .long-url { color: #8ddfff; font-size: 0.98em; word-break: break-all; margin-bottom: 5px; }
        .url-item .created-at { color: #b5adf8; font-size: 0.8em; }
        .container, .stats, .recent-urls, .result, .url-item { transition: background 0.35s, color 0.35s; }
    </style>
</head>
<body>

        <div class="header">

            <div class="input-group">
                <input
                    type="url"
                    class="url-input"
                    id="urlInput"
                    placeholder="Enter your long URL here (e.g., https://www.example.com/very/long/path)"
                    required

            </div>
            <button type="submit" class="shorten-btn" id="shortenBtn">

        <div class="stats">

</html>
